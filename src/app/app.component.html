<p>{{postArray}}</p>
<ul>
  <li>{{postArray[0]}}</li>
  <li>{{postArray[1]}}</li>
  <li>{{postArray[2]}}</li>
  <li>{{postArray[3]}}</li>
  <li>{{postArray[4]}}</li>
</ul>

<ul>
   <li *ngFor="let post of postArray">{{post}}</li>
</ul>

<p> Fetching Object Array </p>
<button (click)="addNew()">Add New Data</button>
<div *ngIf = 'objArray.length > 0; then postList else noData'></div>

<ng-template #postList>
  <ul>
    <li *ngFor="let post of objArray; let i = index">
      {{i}} {{post.postTitle}}
      <button (click)="onDelete(post)">Delete</button>
    </li>
  </ul>
</ng-template>

<ng-template #noData>
  <p>There is no Data to fetch ... </p>
</ng-template>


<div>
  <button (click)="onClick('step 1')">Step 1</button>
  <button (click)="onClick('step 2')">Step 2</button>
  <button (click)="onClick('step 3')">Step 3</button>
</div>

<div *ngIf="stepForm == 'step 1'">Step1 Form</div>
<div *ngIf="stepForm == 'step 2'">Step2 Form</div>
<div *ngIf="stepForm == 'step 3'">Step3 Form</div>
